<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Polar Bear: Break the Ice!</title>
	<link rel="stylesheet" href="styles.css" type="text/css">
	</head>

<body ng-app="myModule" ng-controller="resultscontroller">
	<h1>Polar Bear!</h1>
	<input type="text"

    <!-- <p ng-repeat = "x in response">{{x.response.results[3]}}</p> -->
    <p ng-repeat = "array in arrays | limitTo: 3">
   			<!-- {{array.webTitle}} -->
          	{{array.joke.joke}}
    </p>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
